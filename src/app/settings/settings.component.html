<div class="settings-container">
    <div class="dark-mode-container">
        <p class="dark-mode-txt">Dar Mode</p>
        <label class="switch">
            <input type="checkbox" [(ngModel)]="isChecked" (change)="modeChange(isChecked ? 'on' : 'off')">
            <span class="slider round"></span>
          </label>
    </div>
    <div class="divider"></div>
    <div class="login-container" (click)="openLoginPopup()" *ngIf="!isAuthenticated">
        <p>Login</p>
        <span class="menu-item-icon"><i class="fa-solid fa-right-to-bracket login-icon"></i></span>
    </div>
    <div class="logout-container" (click)="openLogoutPopup()" *ngIf="isAuthenticated">
        <p>Logout</p>
        <span class="menu-item-icon"><i class="fa-solid fa-power-off logout-icon"></i></span>
    </div>
</div>

<app-login *ngIf="showLoginPopup" (close)="closeLoginPopup()"></app-login>
<app-logout *ngIf="showLogoutPopup" (logout)="logout()" (cancel)="closeLogoutPopup()"></app-logout>
