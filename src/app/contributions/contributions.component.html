

<div class="add-contribution-totalcontainer">
  <button class="add-contribution" (click)="showAddContributionSpendPopup()">Add Contribution</button>
  <div class="total">
    <!-- <span class="total-label">Total :</span> -->
    <span class="total-value">{{total | currency:"₹"}}</span>
  </div>
</div>
<div class="contribution-list">
  <div class="contribution" *ngFor="let contribution of contributions">
    <p class="contributor-name">{{ contribution.name }}</p>
    <p class="contributed-amount">
      {{ contribution.uom }}{{ contribution.amount | currency:"₹"}}
    </p>
  </div>
</div>

<app-add-popup
  *ngIf="isShowContributinSpendPopup"
  (close)="closeAddContributionSpendPopup()"
  [topic]="topic.CONTRIBUTION"
  (add)="addContribution($event)"
></app-add-popup>

<div id="overlay" toastContainer></div>
